<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Anime Hub</h1>
        <input type="text" id="search" placeholder="Search Anime...">
    </header>

    <section class="anime-container">
        <div class="anime">
            <img src="anime1.jpg" alt="Anime 1">
            <h2>Attack on Titan</h2>
        </div>
        <div class="anime">
            <img src="anime2.jpg" alt="Anime 2">
            <h2>Demon Slayer</h2>
        </div>
        <div class="anime">
            <img src="anime3.jpg" alt="Anime 3">
            <h2>One Piece</h2>
        </div>
    </section>
</body>
</html>
