<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime Stream</h1>
        <input type="text" placeholder="Search Anime..." id="search-box">
    </header>
    
    <section class="anime-list">
        <div class="anime">
            <img src="images/naruto.jpg" alt="Naruto">
            <h3>Naruto</h3>
        </div>
        <div class="anime">
            <img src="images/doraemon.jpg" alt="Doraemon">
            <h3>Doraemon</h3>
        </div>
        <div class="anime">
            <img src="images/slugterra.jpg" alt="Slugterra">
            <h3>Slugterra</h3>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
